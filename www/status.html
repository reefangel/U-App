<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <title>Reef Angel U-App</title>
    </head>
    <body>
    <div class=topbar>
        <div class=lastupdate id=lastupdate>Click the "Refresh" icon -></div>
        <div class=refresh><img src="img/refresh.png" id=btn_refresh class=refreshicon></div>
    </div>
    <div class=pagestatus></div>
    <div class=paramstable>
    <li><div class=paramslabel id=t1label>Temp 1</div><div class=paramsvalue id=t1>0.0&deg;F</div></li>
    <li><div class=paramslabel id=t2label>Temp 2</div><div class=paramsvalue id=t2>0.0&deg;F</div></li>
    <li><div class=paramslabel id=t3label>Temp 3</div><div class=paramsvalue id=t3>0.0&deg;F</div></li>
    <li><div class=paramslabel id=phlabel>pH</div><div class=paramsvalue id=ph>7.00</div></li>
    </div>
    <footer>
        <li><a href="status.html"><img src="img/bar_status.png" border="0"></a>
        </li>
        <li><a href="mainrelay.html"><img src="img/bar_relays.png" border="0"></a>
        </li>
        <li><a href="history.html"><img src="img/bar_history.png" border="0"></a>
        </li>
        <li><a href="settings.html"><img src="img/bar_settings.png" border="0"></a>
      </li>
    </footer>
        
    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

    <body>
        <div id="panel-fixed-page1" class="jqm-demos" data-role="page" data-url="panel-fixed-page1" data-title="Reef Angel U-App">
	        <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Reef Angel U-App</h1>
            </div><!-- /header -->
            <div class="ui-content" role="main">
                <div class="logo"></div>
                <div class="logotext">monitor your reef tank anytime, anywhere</div>
                <div class=paramstable  id=controller_form data-message="-1">
                    <div><label for="txt_controller_port">Name:</label>
<input type="text" id="txt_controller_name" /></div>
                    <div><label for="txt_controller_ip">IP address:</label>
<input type="text" id="txt_controller_ip" /></div>
                    <div><label for="txt_controller_port">Port:</label>
<input type="text" id="txt_controller_port" /></div>
                    <div><button id="save_settings">Save</button>
                </div>
            </div><!-- /content -->
        </div>    
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
		if (localStorage.getItem("num_controllers")>0)
			window.location.href = 'index.html';
		</script>
